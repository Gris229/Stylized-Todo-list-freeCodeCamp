<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
    <h1>MY TODO LIST</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="dev" name="dev" value="dev">
            <label for="dev">FULLSTACK DEVELOPER</label>
            <ul class="sub-item">
                <li><a href="#" target="_blank" class="sub-item-link">freeCodeCamp</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="en" name="en" value="en"/>
            <label for="en">ENGLISH MASTER</label>
            <ul class="sub-item">
                <li><a href="#" target="_blank" class="sub-item-link">English courses</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="trad" name="trad" value="trad">
            <label for="trad">TRADING ALGO</label>
            <ul class="sub-item">
                <li><a href="#" target="_blank" class="sub-item-link">Link</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="todo4" name="todo4" value="todo4"/>
            <label for="todo4">TODO 4</label>
            <ul class="sub-item">
                <li><a href="#" target="_blank" class="sub-item-link">Link</a></li>
            </ul>
        </li>
    </ul>
    </div>
</body>

</html>
